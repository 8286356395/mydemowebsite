<!------------------Contact Form--------------->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="addSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name"  name="name" type="text"  class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.photo"  name="photo"  type="text"  class="form-control" placeholder="Photo url" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email"  name="email"  type="text"  class="form-control" placeholder="Email Id" required>
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.mobile"  name="mobile"  type="text"  class="form-control" placeholder="Mobile No" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company"  name="company"  type="text"  class="form-control" placeholder="Comapny" required>
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.title"  name="title"  type="text"  class="form-control" placeholder="Title" required>
                </div>
               
                <div class="mb-2">
                    <select  [(ngModel)]="contact.groupId"  name="groupId"  class="form-control" *ngIf="groups.length>0" ><option value="" >Select a Group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option></select>
                </div>
                <div class="mb-2">
                    <input type="submit"  class="btn btn-success" value="Create">
                    <a routerLink="/" class="btn btn-warning ms-2">Close</a>
                </div>
                
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="user"
            class="contact-img">
        </div>
    </div>
</div>
